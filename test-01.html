<!DOCTYPE html>

<body>
    <script type="text/javascript">
    const list = [2, 4, 7, 1, 3, 6, 9, 0, 8];

    function choose(list) {
        // body...
        let len = list.length,i=0;
        while (i < len) {
            var temp = '';
            for (let j = i; j < len; j++) {
                if (list[i] > list[j]) {
                    temp = list[j];
                    list[j] = list[i];
                    list[i] = temp;
                }
            }
            i++;
        }

        console.log(list);
    }

    function bubble(list) {
        // body...
        let len = list.length,i=len,j;
        while (i > 0) {
            var temp = '';
            for (j = 0; j < i;j++) {
                if (list[j] > list[j + 1]) {
                    temp = list[j + 1];
                    list[j + 1] = list[j];
                    list[j] = temp;
                }
            }
            i--;
        }
        console.log(list);
    }

    function quick(list) {
        function qq(list) {
            // body...
            let len = list.length;
            if (len <= 1) {
                return list;
            }
            let mid = Math.round(len / 2);
            let Middle = list[mid];
            let left = [],
                right = [];
            list.splice(mid, 1);
            len--;
            for (let i = 0; i <len; i++) {
                if (list[i] < Middle) {
                    left.push(list[i]);
                } else {
                    right.push(list[i]);
                }
            }
            return qq(left).concat([Middle], qq(right));

        }
       console.log(qq(list));
    }
    //  4 6 3
    function insert(list) {
        // body...
        let len=list.length;
        let i=1,j;
        while(i<len){
        	let temp=list[i];
        	for( j=i;j>0;j--){
        		if(list[j-1]>temp){
        			list[j]=list[j-1];
        		}else{
        			break;
        		}
        	}
        	list[j]=temp;
        	i++;
        }
        console.log(list);
    }
    </script>
</body>
